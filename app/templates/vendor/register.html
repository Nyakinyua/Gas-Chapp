 
{% extends 'base.html' %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block styles %}
  {{super()}}
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='index.css')}}">
{% endblock styles %}

{% block content %}
<div class="container border" style="margin-top:2%;padding-bottom:1%;">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <h1>vendor</h1>
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{message}}
        </div>
      {% endfor %}

      {{wtf.quick_form(form)}}

      <div style="margin-top:20px;"><a href="{{url_for('vendor.login')}}" class="btn btn-outline-info" style="color:black">Login!</a></div>
    </div>
    <div class="col-md-3"></div>    
  </div>
</div>

{% endblock content %}
